<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>FMW Restaurant</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="hero" src="assets/images/bg img.png" alt="bg-image">
            <div class="jim">
                <h1>Jimmy's Diner</h1>
                <h2>The burgers and pizzas in town</h2>
            </div>
        </header>
        <main class="main">
            <div class="items" id="items"></div>
            <div class="summary">
                <h1>Your Order</h1>
                <div id="orders-container" class="orders-container"></div>
                <div class="total">
                    <p>Total Price: </p>
                    <p id="total-container" class="total-container"></p>
                </div>
                <button class="button" data-button="button">Complete order</button>
            </div>
        </main>
        <div class="modal" id="modal">
            <div class="x" id="close-button" data-close="close">x</div>
            <div class="modal-inner">
                <p>Enter card details</p>
                <form action="#">
                    <input 
                        type="text" 
                        id="name" 
                        class="name" 
                        placeholder="Enter your name">

                    <input 
                        type="text" 
                        id="card" 
                        class="card" 
                        placeholder="Enter your card number">
                        
                    <input 
                        type="text" 
                        id="cvv" 
                        class="cvv" 
                        placeholder="Enter CVV">
                    <button 
                        class="button"
                        id="button"
                        data-pay="pay" >
                            Pay
                        </button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
